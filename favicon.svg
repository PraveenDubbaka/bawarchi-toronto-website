<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .chef-face { fill: #8B7355; }
      .chef-hat { fill: #FFFFFF; }
      .chef-hat-band { fill: #f97316; }
      .mustache { fill: #2C1810; }
    </style>
  </defs>
  
  <!-- Chef Hat -->
  <ellipse class="chef-hat" cx="50" cy="35" rx="35" ry="20"/>
  <rect class="chef-hat-band" x="15" y="45" width="70" height="8" rx="2"/>
  
  <!-- Face -->
  <ellipse class="chef-face" cx="50" cy="65" rx="28" ry="30"/>
  
  <!-- Eyes -->
  <ellipse fill="#2C1810" cx="40" cy="62" rx="3" ry="4"/>
  <ellipse fill="#2C1810" cx="60" cy="62" rx="3" ry="4"/>
  
  <!-- Mustache -->
  <path class="mustache" d="M 35 72 Q 42 75 50 74 Q 58 75 65 72 Q 62 77 58 78 Q 54 79 50 78 Q 46 79 42 78 Q 38 77 35 72 Z"/>
  
  <!-- Smile -->
  <path fill="none" stroke="#2C1810" stroke-width="1.5" stroke-linecap="round" 
